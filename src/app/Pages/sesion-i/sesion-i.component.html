<div class="login-container">
  <mat-card class="formulario-container">
    <div class="avatar-container">
      <mat-icon class="avatar-icon">person</mat-icon>
    </div>
    <mat-card-title class="titulo">Inicio de Sesión</mat-card-title>
    
    <mat-card-content>
      <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()" class="login-form">
        <!-- Campo de Usuario -->
        <div class="form-row spaced">
          <mat-form-field appearance="outline" class="full-width form-field">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" placeholder="Ingresa tu usuario" required />
          </mat-form-field>
        </div>

        <!-- Campo de Contraseña -->
        <div class="form-row spaced">
          <mat-form-field appearance="outline" class="full-width form-field">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="passwordHash" placeholder="Ingresa tu contraseña" required />
          </mat-form-field>
        </div>

        <!-- Botón de Iniciar Sesión -->
        <div class="form-actions">
          <button mat-raised-button color="primary" [disabled]="formLogin.invalid" class="spaced login-button">Iniciar Sesión</button>
        </div>
      </form>

      <!-- Enlaces adicionales -->
      <div class="additional-links">
        <p><a href="javascript:void(0);" (click)="irARegistro()">¿No tienes cuenta? Regístrate aquí</a></p>
        <p><a href="javascript:void(0);" (click)="irARecuperarContrasena()">¿Olvidaste la contraseña? Recupérala aquí</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
