<div class="login-container">
  <mat-card class="formulario-container">
    <div class="avatar-container">
      <mat-icon class="avatar-icon">lock_reset</mat-icon>
    </div>
    <mat-card-title class="titulo">Recuperación de Contraseña</mat-card-title>
    <mat-card-subtitle class="subtitulo">
      Ingresa tu correo para restablecer tu contraseña
    </mat-card-subtitle>

    <mat-card-content>
      <form [formGroup]="recuperacionForm" (ngSubmit)="enviarSolicitud()" class="login-form">
        <!-- Correo Electrónico -->
        <div class="form-row spaced">
          <mat-form-field appearance="outline" class="full-width form-field">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="email" type="email" placeholder="ejemplo@correo.com" required />
            <mat-error *ngIf="recuperacionForm.get('email')?.hasError('required')">
              Este campo es obligatorio
            </mat-error>
            <mat-error *ngIf="recuperacionForm.get('email')?.hasError('email')">
              Ingresa un correo válido
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Botón de Envío -->
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" class="spaced login-button" 
            [disabled]="isLoading || recuperacionForm.invalid">
            Enviar solicitud
          </button>
        </div>
      </form>
    </mat-card-content>

    <!-- Barra de progreso -->
    <div class="progress-bar-container">
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
    </div>
  </mat-card>
</div>
